{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div style="text-align: center; margin-bottom:20px;">
  <div class="am-g">
    <h1 style="font-size: 200%; margin-top: 20px; margin-bottom: 0px;">Start an Event NOW</h1>
  </div>
</div>

<div class="container" style="margin-bottom: 10px;">
  <form method="post" class="am-form am-form-horizontal">
    {% csrf_token %}
    <div class="am-u-md-6 am-u-sm-12" style="margin-bottom:50px;">
        <div class="am-form-group">
          <label for="name" class="am-u-sm-4 am-form-label">Name</label>
          <div class="am-u-sm-8">
            <input type="text" name="name" id="name">
          </div>
        </div>
        <div class="am-form-group">
          <label for="organizer" class="am-u-sm-4 am-form-label">Organizer</label>
          <div class="am-u-sm-8">
            <input type="text" name="organizer" id="organizer">
          </div>
        </div>
        <div class="am-form-group">
          <label for="date" class="am-u-sm-4 am-form-label">Date</label>
          <div class="am-u-sm-8 am-form-icon">
            <span class="am-icon-calendar" style="margin-left: 13px;"></span>
            <input type="text" class="am-form-field" name="date" id="date" value="" placeholder="Event Date" readonly="" data-am-datepicker="">
          </div>
        </div>
        <div class="am-form-group">
          <label for="start-hour" class="am-u-sm-4 am-form-label">Start Hour</label>
          <div class="am-u-sm-8">
            <select id="start-hour" name="start-hour">
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
            </select>
          </div>
        </div>
        <div class="am-form-group">
          <label for="start-min" class="am-u-sm-4 am-form-label">Start Minute</label>
          <div class="am-u-sm-8">
            <select id="start-min" name="start-min">
              <option value="00">00</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
        </div>
        <div class="am-form-group">
          <label for="end-hour" class="am-u-sm-4 am-form-label">End Hour</label>
          <div class="am-u-sm-8">
            <select id="end-hour" name="end-hour">
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
            </select>
          </div>
        </div>
        <div class="am-form-group">
          <label for="end-min" class="am-u-sm-4 am-form-label">End Minute</label>
          <div class="am-u-sm-8">
            <select id="end-min" name="end-min">
              <option value="00">00</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
        </div>
        <div class="am-form-group">
          <label for="location" class="am-u-sm-4 am-form-label">Location</label>
          <div class="am-u-sm-8">
            <input type="text" id="location" name="location">
          </div>
        </div>
        <div class="am-form-group">
          <label for="event_type" class="am-u-sm-4 am-form-label">Tag</label>
          <div class="am-u-sm-8" style="margin-top: 10px;">
              {% if event_types %}
                  {% for event_type in event_types %}
                      <input type="checkbox" id="event_type" name="event_type" value="{{ event_type }}"> {{ event_type }}
                  {% endfor %}
              {% endif %}
          </div>
        </div>
    </div>

    <div class="am-u-md-6 am-u-sm-12">
      <img src="{% static 'img/pleaseupload.png' %}" class="am-img-responsive am-img-thumbnail" alt=""/>
      <div class="am-form-group am-form-file" style="margin-top:20px;">
          <label for="photo">Event Photo Upload</label>
          <div>
            <button type="button" class="am-btn am-btn-default am-btn-sm">
              <i class="am-icon-cloud-upload"></i> Please Choose Your File</button>
          </div>
          <input type="file" id="photo" name="photo">
      </div>
    </div>

    <div class="am-form-group am-align-left am-u-sm-12 am-u-md-12">
        <label for="desc" class="am-u-md-2 am-u-sm-12 am-form-label">Description</label>
        <div class="am-u-md-10 am-u-sm-12">
          <textarea class="" rows="5" id="desc" name="desc"></textarea>
        </div>
    </div>
    <div class="am-cf am-u-sm-4 am-u-md-4 am-u-sm-centered am-u-md-centered">
      <input type="submit" value="Create Event" class="am-btn am-btn-primary am-btn-sm am-fl">
    </div>
  </form>
</div>



{% endblock %}
